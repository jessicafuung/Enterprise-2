server:
  port: 8086
spring:
  rabbitmq:
    host: localhost
  application:
    name: order-service
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        #format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/localdevdb
    username: localdevuser
    password: pirate
    driverClassName: org.postgresql.Driver
  sql:
    init:
      platform: localdevdb

management:
  endpoints:
    web:
      exposure:
        include: health, info